<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <center>
    <div id = "main_container">
            <center>
                    <h1>Calculator</h1>
                <form id = "calculator">
                    <textarea type="text" value = "" id = "inputBox"></textarea> 
                    <br>
                        <button type="button" class = "numberedButton">(</button>
                        <button type="button" class = "numberedButton">)</button>
                        <button type="button" class = "numberedButton"><strong>C</strong></button>
                        <button type="button" class = "numberedButton"><strong>AC</strong></button>
                    <br>    
                        <button type="button" class = "numberedButton">7</button>
                        <button type="button" class = "numberedButton">8</button>
                        <button type="button" class = "numberedButton">9</button>
                        <button type="button" class = "numberedButton">*</button>
                    <br>
                        <button type="button" class = "numberedButton">6</button>
                        <button type="button" class = "numberedButton">5</button>
                        <button type="button" class = "numberedButton">4</button>
                        <button type="button" class = "numberedButton">+</button>
                    <br>
                        <button type="button" class = "numberedButton">3</button>
                        <button type="button" class = "numberedButton">2</button>
                        <button type="button" class = "numberedButton">1</button>
                        <button type="button" class = "numberedButton">-</button>
                    <br>
                        <button type="button" class = "numberedButton">0</button>
                        <button type="button" class = "numberedButton">.</button>
                        <button type="button" class = "numberedButton">=</button>
                        <button type="button" class = "numberedButton">/</button>
                </form>
            </center>
    </div>
    </center>
    
</body>
</html>
